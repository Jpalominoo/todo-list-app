<div class="right-menu right-menu-float">
    <p-menu [model]="items">
        <ng-template #start>
            <div class="elements">
                <span>
                    <h1>Edit Task</h1>
                </span>
                <p-floatlabel variant="on">
                    <input pInputText id="on_label" autocomplete="off" [(ngModel)]="title" />
                    <label for="on_label">Title</label>
                </p-floatlabel>
                <textarea pTextarea rows="5" cols="27" style="resize: none" placeholder="Description" class="h-full" [(ngModel)]="description"></textarea>
                <div class="task-info">
                    <label class="label">Category</label>
                    <p-select [options]="cities" optionLabel="name" placeholder="Select a Category" class="w-full md:w-56" [(ngModel)]="category" />
                </div>
                <div class="task-info">
                    <label class="label">Date</label>
                    <p-calendar [(ngModel)]="date" showIcon dateFormat="dd-mm-yy" inputId="dueDate" />
                </div>
            </div>
        </ng-template>
        <ng-template #item let-item>
            <a pRipple class="flex items-center p-menu-item-link">
                <span [class]="item.icon"></span>
                <span>{{ item.label }}</span>
                <p-tag *ngIf="item.tag" [value]="item.tag" />
            </a>
        </ng-template>
    </p-menu>
    <div class="footer-actions">
        <button class="save-changes-btn" (click)="saveTask()">Save Changes</button>
        <button class="close-right-menu-footer" (click)="closeMenu.emit()" aria-label="Cerrar menÃº">&#10005; Close</button>
    </div>
</div>

<style>
.right-menu.right-menu-float {
  position: fixed;
  top: 0;
  right: 0;
  width: 340px;
  max-width: 100vw;
  height: 100vh;
  background: linear-gradient(135deg, #b7e4c7 0%, #a5d8ff 100%);
  box-shadow: -2px 0 12px rgba(37,99,235,0.12);
  z-index: 1000;
  padding-top: 2rem;
  overflow-y: auto;
  transition: transform 0.3s;
}
.footer-actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 2rem;
  gap: 1rem;
}
.save-changes-btn {
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 0.5rem 1.2rem;
  font-size: 1rem;
  font-weight: 600;
  box-shadow: 0 2px 8px rgba(37,99,235,0.10);
  cursor: pointer;
  transition: background 0.2s, color 0.2s, box-shadow 0.2s;
}
.save-changes-btn:hover {
  background: #1e40af;
  color: #fff;
  box-shadow: 0 4px 16px rgba(37,99,235,0.18);
}
.close-right-menu-footer {
  background: #fff;
  color: #2563eb;
  border: 1px solid #2563eb;
  border-radius: 8px;
  padding: 0.5rem 1.2rem;
  font-size: 1rem;
  font-weight: 600;
  box-shadow: 0 2px 8px rgba(37,99,235,0.10);
  cursor: pointer;
  transition: background 0.2s, color 0.2s, box-shadow 0.2s;
}
.close-right-menu-footer:hover {
  background: #2563eb;
  color: #fff;
  box-shadow: 0 4px 16px rgba(37,99,235,0.18);
}
</style>
